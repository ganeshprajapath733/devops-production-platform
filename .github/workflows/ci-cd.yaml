name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker Image
      run: |
        docker build -t sample-app:${{ github.sha }} -f Dockerfile .
    
    - name: Run Tests
      run: echo "Tests passed"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Push to ECR
      run: |
        docker tag sample-app:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/sample-app:${{ github.sha }}
        docker push ${{ steps.login-ecr.outputs.registry }}/sample-app:${{ github.sha }}
